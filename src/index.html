<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My website</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="background img-fluid">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/fcba913e19.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <form id="loginForm" class="rounded-3 box text-center">
            <div class="mt-4">
                <h4 class="h4-md">
                    Welcome to my website!
                </h4>
            </div>
            <div class="mt-xxl-5 mt-lg-4 mt-md-3">
                <input type="email" id="email" placeholder="E-mail">
                <h6 class="formValidator" id="emailValidator"></h6>
            </div>
            <div class="mt-xl-5 mt-lg-4 mt-md-3">
                <input type="password" id="password" placeholder="Password">
                <i id="togglePassword" class="fa-solid fa-eye"></i>
                <h6 class="formValidator" id="passwordValidator"></h6>
            </div>
            <div class="mt-xl-5 mt-lg-4 mt-md-3">
                <button type="button" class="btn btn-bd-primary">
                    Login
                </button>
            </div>
            <div class="mt-lg-3 mt-md-2">
                <a href="/src/pages/forgotPassword.html" id="forgotPassword">
                    Forgot password?
                </a>
            </div>
            <hr class="my-md-2">
            <div class="mt-lg-3">
                Don't have account? Sign up
            </div>
            <div class="container mt-lg-4 mt-md-3">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="button" class="btn btn-bd-primary btn-w-md-100">
                            <i class="fa-brands fa-square-facebook"></i>
                        </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-bd-primary btn-w-md-100">
                            <i class="fa-brands fa-google"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
