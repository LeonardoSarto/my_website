<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My website</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="background img-fluid">
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/fcba913e19.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<form id="loginForm" class="vh-100 d-flex justify-content-center align-items-center">
    <div class="rounded-3 box text-center">
        <div class="row mt-5">
            <h4>
                Welcome to my website!
            </h4>
        </div>
        <div class="row mt-4">
            <label>
                <input type="email" id="email" placeholder="E-mail">
            </label>
            <h6 class="mt-1 formValidator" id="emailValidator"></h6>
        </div>
        <div class="row mt-4">
            <label>
                <input type="password" id="password" placeholder="Password">
                <i id="togglePassword" class="fa-solid fa-eye"></i>
            </label>
            <h6 class="mt-1 formValidator" id="passwordValidator"></h6>
        </div>
        <div class="mt-5">
            <button type="submit" class="rounded-3">
                Login
            </button>
        </div>
        <div class="mt-3">
            <a href="/src/pages/forgotPassword.html" id="forgotPassword">
                Forgot password?
            </a>
        </div>
        <hr class="mt-5">
        <div class="mt-4">
            Don't have account? Sign up
        </div>
        <div class="mt-4">
            <button class="rounded-3">
                <i class="fa-brands fa-square-facebook"></i>
                Continue with facebook
            </button>
        </div>
        <div class="mt-4">
            <button class="rounded-3">
                <i class="fa-brands fa-google"></i>
                Continue with google
            </button>
        </div>
    </div>
</form>
</body>
</html>
